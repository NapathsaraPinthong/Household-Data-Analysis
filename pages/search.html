<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Household Data Analysis</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <a href="./index.html" id="nav-household">Household Classification</a>
        </li>
        <li>
          <a href="./search.html" id="nav-search">Filter By Attributes</a>
        </li>
      </ul>
    </nav>
    <h1>Household Data Analysis using Graph Techniques</h1>

    <!-- Selecting Section -->
    <div class="select-section">
      <!-- Select Attribute Dropdown -->
      <div class="select-attribute" id="select-attribute-con">
        <p>Filter:</p>
        <select name="attr" id="attr">
          <option value="" disabled selected>Select Attribute</option>
          <optgroup label="Household Attributes">
            <option value="income_level">Income Level</option>
            <option value="solid">Household Solidity</option>
            <option value="dependent">No. of Dependent Members</option>
          </optgroup>
          <optgroup label="Member Attributes">
            <option value="age">Age Range</option>
            <option value="disabled">Disability</option>
            <option value="prob_health">Health Problem</option>
            <option value="prob_family">Family Problem</option>
          </optgroup>
        </select>

        <div id="attr-val-container">
          <!-- Dynamic inputs (checkboxes or dropdown) will be rendered here -->
        </div>

        <input type="submit" value="Submit" />
      </div>

      <div class="select-compare">
        <input type="checkbox" id="compare-ctr" name="compare" value="true" />
        <label for="compare-ctr">Compare with Our Clustering</label>
      </div>
    </div>

    <!-- Description Section -->
    <div class="descp-con">
      <p>
        ** In terms of member attributes, only households that have at least one
        member with attributes will be filtered
      </p>
    </div>

    <!-- Rendering Filtered Plot Section -->
    <div class="render-plot">
      <div id="filtered_plot"></div>
      <div id="compare_custering_plot"></div>
    </div>

    <!-- Footer Section -->
    <footer>
      <p>DES400 PROJECT DEVELOPMENT &emsp; YEAR 1/2024 &emsp; GROUP CN2</p>
    </footer>

    <script src="./search.js"></script>
  </body>
</html>
